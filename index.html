                    </div>
                </div>
            </div>
        </section>
        <footer>
            <p>
                a quick project
            </p>
        </footer>
    </div>

        fetch("http://localhost:3000/songs")
            .then(response => response.json())
            .then(songs => {
                const songs_list = songs.map(song => {
                    return (
                        <div className="card" key={song.id}>
                            <div className="header">
                                <span className="rank">#{song.rank}</span>

                                    stroke="currentColor" fill="currentColor" strokeWidth="0" viewBox="0 0 496 512"
                                    className="play-icon" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                    <path
